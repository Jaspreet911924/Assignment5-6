<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="converter">
      <label for="cadInput">CAD to USD:</label>
      <input type="number" id="cadInput">
      <button onclick="convertToUSD()">Convert</button>
      <div id="usdResult">
      </div>
    </div>
    <div class="converter">
      <label for="usdInput">USD to CAD:</label>
      <input type="number" id="usdInput">
      <button onclick="convertToCAD()">Convert</button>
      <div id="cadResult">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
